<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Image Gallery</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .gallery-container {
      width: 90%;
      max-width: 1200px;
    }

    .gallery-title {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 2em;
      font-weight: bold;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
      filter: brightness(0.7);
    }

    .gallery-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      text-align: center;
      font-size: 1.2em;
      padding: 20px;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 15px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .lightbox-close:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <div class="gallery-title">Elegant Image Gallery</div>
    <div class="gallery-grid">
      <!-- Gallery Items -->
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200" alt="Gallery Image">
        <div class="overlay">Image Caption 1</div>
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x201" alt="Gallery Image">
        <div class="overlay">Image Caption 2</div>
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x202" alt="Gallery Image">
        <div class="overlay">Image Caption 3</div>
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x203" alt="Gallery Image">
        <div class="overlay">Image Caption 4</div>
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x204" alt="Gallery Image">
        <div class="overlay">Image Caption 5</div>
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="lightbox-close">Close</button>
    <img src="" alt="Enlarged Image" id="lightbox-img">
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxClose = document.getElementById('lightbox-close');

    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        const imgSrc = item.querySelector('img').src;
        lightboxImg.src = imgSrc;
        lightbox.classList.add('active');
      });
    });

    lightboxClose.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
      }
    });
  </script>
</body>
</html>
